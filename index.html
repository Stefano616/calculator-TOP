<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-frame">
      <div class="calculator-display">
        <p id="display">0</p>
      </div>
      <div class="calculator-keyboard">
        <button class="clear-btn other-btn" value="C">C</button>
        <button class="other-btn" value="DEL">DEL</button>
        <button class="other-btn" value="%">%</button>
        <button class="operator-btn" value=":">/</button>
        <button class="number-btn" value="7">7</button>
        <button class="number-btn" value="8">8</button>
        <button class="number-btn" value="9">9</button>
        <button class="operator-btn" value="x">x</button>
        <button class="number-btn" value="4">4</button>
        <button class="number-btn" value="5">5</button>
        <button class="number-btn" value="6">6</button>
        <button class="operator-btn" value="-">-</button>
        <button class="number-btn" value="1">1</button>
        <button class="number-btn" value="2">2</button>
        <button class="number-btn" value="3">3</button>
        <button class="operator-btn" value="+">+</button>
        <button class="number-btn span2-btn" value="0">0</button>
        <button class="number-btn" value=".">.</button>
        <button class="other-btn" value="=">=</button>
      </div>
    </div>
  </body>
</html>
